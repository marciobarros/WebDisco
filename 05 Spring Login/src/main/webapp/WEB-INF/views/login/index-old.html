<head>

  <!-- CSS  -->

  <link href="static/third-party/materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="static/third-party/materialize/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body data-ng-app="myApp" class="grey lighten-2">
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
    	<a id="logo-container" href="#" class="brand-logo">
    		Sistema de controle de chamadas
    	</a>
    </div>
  </nav>

  <div class="container">
    <br/>

    <br/><br/>

  </div>

  <footer class="page-footer light-blue lighten-1">
    <div class="container">
      <div class="row">
        <div class="col l12 s12">
          <h5 class="white-text">UNIRIO</h5>
          <p class="grey-text text-lighten-4">Universidade Federal do Estado Rio de Janeiro.</p>

      </div>
    </div>

      <div class="container">
      Developed with

  <!--  Scripts-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="static/third-party/materialize/js/materialize.js"></script>
  <script src="static/third-party/materialize/js/init.js"></script>

  <script>
  var app = angular.module("myApp", ["ngRoute"]);
  
  app.config(function($routeProvider) {
	$routeProvider
	    .when("/", {
	        templateUrl: "static/html/login/login/login.html",
	        controller: "loginController as ctrl"
	    })
	    .when("/forgot", {
	        templateUrl: "static/html/login/forgot/forgot.html",
	        controller: "forgotController as ctrl"
	    })
	    .when("/create", {
	        templateUrl: "static/html/login/create/create.html",
	        controller: "createController as ctrl"
	    })
	    .when("/reset", {
	        templateUrl : "blue.html"
	    })
	    .when("/change", {
	        templateUrl : "blue.html"
	    });
  });
  </script>

  <script src="static/html/login/login/login.controller.js"></script>
  <script src="static/html/login/forgot/forgot.controller.js"></script>
  <script src="static/html/login/create/create.controller.js"></script>
  </body>
</html>
