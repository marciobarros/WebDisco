<!DOCTYPE html>
<html lang="pt"
	  th:fragment="layout (title, content)"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
<head>
  <!-- Configuracoes -->
  <title th:replace="${title}">Title</title>
  <link rel="shortcut icon" th:href="@{/static/img/favicon.ico}">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

  <!-- CSS  -->
  <link th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet">
  <link th:href="@{/static/third-party/materialize/css/materialize.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link th:href="@{/static/third-party/materialize/css/style.css}" type="text/css" rel="stylesheet" media="screen,projection"/>

  <!--  Scripts-->
  <script type="application/javascript" th:src="@{https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js}"></script>
  <script type="application/javascript" th:src="@{https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js}"></script>
  <script type="application/javascript" th:src="@{https://code.jquery.com/jquery-2.1.1.min.js}"></script>
  <script type="application/javascript" th:src="@{/static/third-party/materialize/js/materialize.js}"></script>
  <script type="application/javascript" th:src="@{/static/third-party/materialize/js/init.js}"></script>
</head>

<body data-ng-app="myApp" class="grey lighten-2">
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
    	<a id="logo-container" href="#" class="brand-logo">
    		Sistema de controle de chamadas
    	</a>
    </div>
  </nav>

  <div class="container" th:replace="${content}">
  </div>

  <footer class="page-footer light-blue lighten-1">
    <div class="container">
      <div class="row">
        <div class="col l12 s12">
          <h5 class="white-text">UNIRIO</h5>
          <p class="grey-text text-lighten-4">Universidade Federal do Estado Rio de Janeiro.</p>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Developed with 
      <a class="blue-text text-lighten-4" href="@{http://materializecss.com}">Materialize</a>,
      <a class="blue-text text-lighten-4" href="@{https://angularjs.org}">AngularJS</a>,
      <a class="blue-text text-lighten-4" href="@{https://spring.io/guides/gs/serving-web-content}">Spring</a> and
      <a class="blue-text text-lighten-4" href="@{https://www.mysql.com}">MySQL</a>.
      </div>
    </div>
  </footer>
</body>
</html>
